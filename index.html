<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- <script>alert("working");</script> -->
    <input type="file" accept="image/*" capture="camera" onchange="loadFile(event)">
    <br />
    <a href="https://mobile.circle7.robeeta.com/Transaction/DownloadFile?id=@2zdPQudM2t4TPfHVeQCeG_xcBihDjlFrJCTdF3Sha5IISxD9Ztmmddk_$3BtBI3i0Wz4NJnwv0uNk7a22lpNHkNR3qugSAJlNCEDebcOp5vFAhyv8vGONtZvdnfH_fxV@" download="custom_filename.pdf">Click here to download the file</a>
    <br />

    <img id="output" style="width: 100%;height:100%;" />
    <div>
        <h1 id="msg"></h1>
    </div>
    <script>
        var loadFile = function (event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
            }
        };
    </script>
    <script>
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            alert("b");
            var crd = pos.coords;

            alert(`Your current position is:
      Latitude : ${crd.latitude}
      Longitude: ${crd.longitude}
      More or less ${crd.accuracy} meters.
      `);
            console.log(`Your current position is:
      Latitude : ${crd.latitude}
      Longitude: ${crd.longitude}
      More or less ${crd.accuracy} meters.
      `);
            $("#msg").html(`Your current position is:
      Latitude : ${crd.latitude}
      Longitude: ${crd.longitude}
      More or less ${crd.accuracy} meters.
      `);

        };

        function error(err) {
            alert("a");
            alert(`ERROR(${err.code}): ${err.message}`);
            $("#msg").html(`ERROR(${err.code}): ${err.message}`);
        };

        navigator.geolocation.getCurrentPosition(success, error, options);
    </script>

</body>

</html>
